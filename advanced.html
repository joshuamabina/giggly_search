
<!DOCTYPE html>
<html>
    <head>
        <title>Giggly Search</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar">
                <div>
                    <h4 class="logo">Giggly Search</h4>
                </div>
                <div>
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a class="active" href="advanced.html">Advanced Search</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <form action="https://google.com/search" method="get">
                    <div class="row">
                        <h4>Find pages with...</h4>
                    </div>
                    <div class="form-group">
                        <label for="as_q_input">All of these words:</label>
                        <input class="form-control" type="text" id="as_q_input" name="as_q">
                    </div>
                    <div class="form-group">
                        <label for="as_q_input">This exact word or phrase:</label>
                        <input class="form-control" type="text" id="as_epq_input" name="as_epq">
                    </div>
                    <div class="form-group">
                        <label for="as_eq_input">None of these words:</label>
                        <input class="form-control" type="text" id="as_eq_input" name="as_eq">
                    </div>
                    <div class="row">
                        <h4>Then narrow your results by...</h4>
                    </div>
                    <div class="form-group">
                        <label for="lr_input">Language:</label>
                        <select class="form-control" id="lr_input" name="lr"></select>
                    </div>
                    <div class="form-group">
                        <label for="cr_input">Region:</label>
                        <select class="form-control" id="cr_input" name="cr"></select>
                    </div>
                    <div class="form-group">
                        <label for="as_qdr_input">Last update:</label>
                        <select class="form-control" type="text" id="as_qdr_input" name="as_qdr"></select>
                    </div>

                    <button class="btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
